<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Search Movie App</title>
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
  <link rel="stylesheet" href="./css/index.min.css">
</head>
<body class="p-6">
<div class="container mx-auto flex flex-col items-center mt-16">
  <section class="search w-full md:w-9/12">
    <div class="search__container relative mb-4">
      <div class="absolute top-4 left-3">
        <i class="fa fa-search text-gray-400 z-20 hover:text-gray-500"></i>
      </div>

      <input type="text" class="search__input h-14 w-full pl-10 pr-20 rounded-lg z-0 focus:shadow focus:outline-none"
             placeholder="Search anything...">

      <div class="absolute top-2 right-2">
        <button class="search__button h-10 w-20 text-white rounded-lg bg-red-500 hover:bg-red-600">Search</button>
      </div>
    </div>
  </section>

  <section class="result w-full md:w-9/12">
    <div
      class="result__container h-auto min-h-full bg-gray-50 p-6 rounded-lg shadow-lg flex flex-wrap justify-center items-center">
      <img class="flex-basis-100 h-36" src="./assets/no-result.svg" alt="Search a movie"/>
      <h1 class="flex-basis-100 text-3xl text-center font-medium text-gray-500">Search a movie</h1>
    </div>
  </section>
</div>

<script src="./js/index.min.js"></script>
</body>
</html>
